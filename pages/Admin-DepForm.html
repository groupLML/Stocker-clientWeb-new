    <script>

        $(document).ready(function () {

            api = "https://proj.ruppin.ac.il/cgroup36/prod/api/Department";

            user = JSON.parse(sessionStorage.getItem("User")); //get user from storage
            renderUser(user);

            depTypes = [];
            depId = JSON.parse(sessionStorage.getItem("Department")); //get DepID from storage
            GetDepartments();

            $("#DepForm").submit(postDepToServer); //validation
            //$("#DepForm").submit(function () {
            //    if (sessionStorage.getItem('Department') !== null)
            //        updateDepInServer();
            //     else
            //        postDepToServer();
            //});


            $(window).on('unload', function () {
                var item = sessionStorage.getItem('Department');
                if (item !== null) {
                    sessionStorage.removeItem('Department');
                }
            });
        })

        function renderUser(user) { //render active user
            let str = `<h6> ${user.firstName} ${user.lastName}</h6>`;
            str += `<span> ${user.position}</span>`;
            document.getElementById("user_ph1").innerHTML += str;
            str = `<span>שלום, ${user.firstName}</span>`;
            document.getElementById("user_ph2").innerHTML += str;
        }

        function GetDepartments() {
            ajaxCall("GET", api, "", successGetDepsCBF, errorGetDepsCBF);
        }

        function successGetDepsCBF(data) {
            console.log(data);

            for (var i = 0; i < data.length; i++) {
                if (!depTypes.includes(data[i]['depType']))
                    depTypes.push(data[i]['depType']);
                if (depId != null && depId == data[i]['depId'])
                    renderDepDetails(data[i]);
            }
            renderDepTypes(depTypes);
        }

        function errorGetDepsCBF(err) {
            console.log(err);
        }

        function renderDepTypes(typesArr) {
            let str = `<option value="">`;
            for (var i = 0; i < typesArr.length; i++) {
                str += `<option value="${typesArr[i]}">`;
            }
            document.getElementById("depTypes").innerHTML = str;
        }

        function renderDepDetails(dep) {
            $("#depNameTB").val(dep.depName);
            $("#depPhoneTB").val(dep.depPhone);
            $("#depTypeTB").val(dep.depType);
        }


        function postDepToServer() { //post to server
            const depName = $("#depNameTB").val();
            const depPhone = $("#depPhoneTB").val().replace(/[^\d]/g, '');
            const depType = $("#depTypeTB").val();

            const dep = {
                DepId: 0,
                DepName: depName,
                DepPhone: depPhone,
                DepType: depType
            };

            ajaxCall("POST", api, JSON.stringify(dep), successPostDCBF, errorPostDCBF);

            return false;
        }

        function successPostDCBF(data) {
            console.log(data);

            if (data == true) {
                alert("In Success");
                window.location.href = 'Admin-Departments.html';
            }
            else
                alert("Error");
        }

        function errorPostDCBF(err) {
            console.log(err);
        }

        function updateDepInServer() {
            const depName = $("#depNameTB").val();
            const depPhone = $("#depPhoneTB").val().replace(/[^\d]/g, '');
            const depType = $("#depTypeTB").val();

            const dep = {
                DepId: depId,
                DepName: depName,
                DepPhone: depPhone,
                DepType: depType
            };

            ajaxCall("PUT", api + "/" + depId, JSON.stringify(dep), successPutDCBF, errorPutDCBF);

            return false;
        }

        function successPutDCBF(data) {
            console.log(data);

            if (data == true) {
                alert("In Success");
                window.location.href = 'Admin-Departments.html';
            }
            else
                alert("Error");
        }

        function errorPutDCBF(err) {
            console.log(err);
        }


        function clearStorage() {
            sessionStorage.clear();
        }
