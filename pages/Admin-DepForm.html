    <script>

        $(document).ready(function () {

            api = "https://proj.ruppin.ac.il/cgroup36/prod/api/Department";

            user = JSON.parse(sessionStorage.getItem("User")); //get user from storage
            renderUser(user);

            $("#DepForm").submit(postDepToServer); //validation
        })

        function postDepToServer() { //post to server
            const depName = $("#depNameTBF").val();
            const depPhone = $("#depPhoneTBF").val();
            const depType = $("#depTypeTBF").val();

            const dep = {
                DepId: 0,
                DepName: depName,
                DepPhone: depPhone,
                DepType: depType
            };

            ajaxCall("POST", api, JSON.stringify(dep), successPostDCBF, errorPostDCBF);

            return false;
        }

        function successPostDCBF(data) {
            console.log(data);

            if (data == true) 
                alert("In Success");
            else
                alert("Error");
        }

        function errorPostDCBF(err) {
            console.log(err);
        }

        function renderUser(user) { //render active user
            let str = `<h6> ${user.firstName} ${user.lastName}</h6>`;
            str += `<span> ${user.position}</span>`;
            document.getElementById("user_ph1").innerHTML += str;
            str = `<span>שלום, ${user.firstName}</span>`;
            document.getElementById("user_ph2").innerHTML += str;
        }


        function clearStorage() {
            sessionStorage.clear();
        }
